<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e3a5f, #30c3f4, #64a8ff);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background: transparent;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 90px;
            margin-left: 20px;
        }

        .right-section {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .hamburger {
            cursor: pointer;
            font-size: 30px;
            margin-left: 15px;
            display: block;
            color: white;
            z-index: 1000;
            background: none;
            border: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            flex-direction: column;
            min-width: 150px;
            z-index: 2000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .sos-button {
            background-color: red;
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .sos-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="navbar">
        <img src="img.png" alt="Logo" class="logo">
        <div class="right-section">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
            </div>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        </div>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Sign In</a>
        <a href="index.html">Logout</a>
    </div>

    <button class="sos-button" onclick="sendSOS()">SOS</button>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        document.addEventListener("click", function (event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });

        function sendSOS() {
            alert("Your location has been shared, and nearby hospitals have been notified.");
        }
    </script>

</body>
</html>
