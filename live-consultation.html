<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Consultations - MediTrust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e3a5f, #30c3f4, #64a8ff);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background: transparent;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 90px;
            margin-left: 20px;
        }

        .right-section {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .hamburger {
            cursor: pointer;
            font-size: 30px;
            margin-left: 15px;
            display: block;
            color: white;
            background: none;
            border: none;
        }

        .search-bar {
            margin-top: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 80%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .doctor-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            color: black;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .doctor-image {
            font-size: 50px;
        }

        .doctor-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .doctor-card p {
            font-size: 16px;
            margin: 10px 0;
        }

        .doctor-card button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .online-consult {
            background-color: #30c3f4;
            color: white;
        }

        .hospital-visit {
            background-color: #1e3a5f;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="img.png" alt="Logo" class="logo">
        <div class="right-section">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
            </div>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for doctors...">
    </div>

    <div class="container">
        <div class="doctor-card">
            <div class="doctor-image">ðŸ‘¤</div>

            <p>Neurologist - Fortis Hospital</p>
            <button class="online-consult">Online Consult</button>
            <button class="hospital-visit">Hospital Visit</button>
        </div>
        <div class="doctor-card">
            <div class="doctor-image">ðŸ‘¤</div>
            <h3>Dr. Priya Sharma</h3>
            <p>Cardiologist - Apollo Hospital</p>
            <button class="online-consult">Online Consult</button>
            <button class="hospital-visit">Hospital Visit</button>
        </div>
        <div class="doctor-card">
            <div class="doctor-image">ðŸ‘¤</div>
            <h3>Dr. Raj Verma</h3>
            <p>Orthopedic - Yashoda Hospital</p>
            <button class="online-consult">Online Consult</button>
            <button class="hospital-visit">Hospital Visit</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector(".nav-links");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
