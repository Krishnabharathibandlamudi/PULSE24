<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e3a5f, #30c3f4, #64a8ff);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background: transparent;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 90px;
            margin-left: 20px;
        }

        .right-section {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .hamburger {
            cursor: pointer;
            font-size: 30px;
            margin-left: 15px;
            display: block;
            color: white;
            background: none;
            border: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            flex-direction: column;
            min-width: 150px;
            z-index: 2000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 120px;
            text-align: center;
            padding: 20px;
        }

        .grid-item {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 15px;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 300px;
    height: 100px;
    transition: background 0.3s ease-in-out;
}

.grid-item:hover {
    background: rgba(255, 255, 255, 0.4);
}

.grid-link {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}


        .emoji {
            font-size: 28px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="img.png" alt="Logo" class="logo">
        <div class="right-section">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
            </div>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        </div>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Sign In</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <a href="nearby-care.html" class="grid-link">üìç Nearby Care Finder</a>
        </div>
        <div class="grid-item">
            <a href="live-consultation.html" class="grid-link">ü©∫ Live Consultation</a>
        </div>
        <div class="grid-item">
            <a href="emergency.html" class="grid-link">üÜò Emergency</a>
        </div>
        <div class="grid-item">
            <a href="tips.html" class="grid-link">üí° Tips</a>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        document.addEventListener("click", function (event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
