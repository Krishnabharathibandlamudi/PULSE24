<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDITRUST</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0a192f, #1e3a5f, #30c3f4, #64a8ff);
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            background: transparent;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 90px;
            margin-left: 20px;
        }

        .right-section {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .hamburger {
            cursor: pointer;
            font-size: 30px;
            margin-left: 15px;
            display: block;
            color: white;
            z-index: 1000;
            background: none;
            border: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            flex-direction: column;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        /* Login Page Styles */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2); /* Matching Contact Us box */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: white;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            padding: 12px;
            background-color: #22b6e8;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 15px;
        }

        .login-container button:hover {
            background-color: #1a9cc0;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .login-container {
                padding: 25px;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="img.png" alt="Logo" class="logo">
        <div class="right-section">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
            </div>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        </div>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Sign In</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <h2>Sign in</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Sign in</button>
            <p class="note">Note: Default password is 123</p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password === '123') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
